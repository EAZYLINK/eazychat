<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eazy Code - your coding assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="heading">
      <h1>ChatEazy</h1>
      <p>Your AI assistant</p>
     </div>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask codex..." id="textarea"></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send"/></button>
      </form>
      <button id="input"><img src="assets/icons8-voice-recognition-80.png" alt=""></button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
